<!DOCTYPE html>
<html>

<head>
    <title>store-manager</title>
    <link href="static/css/styles.css" rel="stylesheet" type="text/css">
    <script src="static/js/app.js" type="module"></script>
    <script src="static/js/base.js" type="text/javascript"></script>
</head>

<body>
    <div id="notification"></div>
    <div class="container">
        <div id="sidebar">
            <img src="static/images/cart-nav.png" class="nav-logo">
            <span class="nav-title">StoreManager</span>
            <hr>
            <div class="toggle-btn" onclick="toggleSidebar()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="attendant.html">Store Attendants</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="sales.html">Sales</a></li>
            </ul>
        </div>
        <div class="main">
            <div class="main-nav">
                <a id="logout" href="index.html"><img src="static/images/sign-out.png" class="btn-sign-out"></a>
            </div>
            <div class="content-head">
                <h4>STORE ATTENDANTS</h4>
                <hr class="content-break">
            </div>
            <div class="content">
                <div class="sign-box">
                    <h3>Store attendant sign up</h3>
                    <form id="add-attendant-form">
                        <label>Name</label>
                        <input type="text" id="name" placeholder="name">
                        <label>Email</label>
                        <input type="text" id="email" placeholder="xyz@mail.com">
                        <label>Username</label>
                        <input type="text" id="username" placeholder="username">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="password">
                        <input type="submit" value="SIGN UP" class="btn-sign-up">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="static/js/attendant.js" type="module"></script>
</body>

</html>
