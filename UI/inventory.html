<!DOCTYPE html>
<html>

<head>
    <title>store-manager</title>
    <link href="static/css/styles.css" rel="stylesheet" type="text/css">
    <script src="static/js/app.js" type="module"></script>
</head>

<body>
    <div id="notification"></div>
    <div class="container">
        <div id="sidebar">
            <img src="static/images/cart-nav.png" class="nav-logo">
            <span class="nav-title">StoreManager</span>
            <hr>
            <div class="toggle-btn" onclick="toggleSidebar()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="attendant.html">Store Attendants</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="sales.html">Sales</a></li>
            </ul>
        </div>
        <div class="main">
            <div class="main-nav">
                <a href="index.html"><img src="static/images/sign-out.png" class="btn-sign-out"></a>
            </div>
            <div class="content-head">
                <h4>INVENTORY</h4>
                <hr class="content-break">
            </div>
            <div class="content">
                <div class="cart-table">
                    <table>
                        <tr>
                            <th>Product ID</th>
                            <th>Product</th>
                            <th>Quantity(in store)</th>
                            <th>Price</th>
                            <th></th>
                            <th></th>
                        </tr>
                        <tr>
                            <td>44747</td>
                            <td>Dark Red Shirt</td>
                            <td>100</td>
                            <td>Ksh 1200/=</td>
                            <td>
                                <a href="#" class="isDisabled"><img src="static/images/edit.png"></a>
                            </td>
                            <td>
                                <a href="#" class="isDisabled"><img src="static/images/delete.png"></a>
                            </td>
                        </tr>
                        <tr>
                            <td>45288</td>
                            <td>Running Shoes HDD</td>
                            <td>2</td>
                            <td>Ksh 1000/=</td>
                            <td>
                                <a href="#" class="isDisabled"><img src="static/images/edit.png"></a>
                            </td>
                            <td>
                                <a href="#" class="isDisabled"><img src="static/images/delete.png"></a>
                            </td>
                        </tr>
                        <tr>
                            <td>454565</td>
                            <td>Girl Dress</td>
                            <td>2</td>
                            <td>Ksh 1500/=</td>
                            <td>
                                <a href="#" class="isDisabled"><img src="static/images/edit.png"></a>
                            </td>
                            <td>
                                <a href="#" class="isDisabled"><img src="static/images/delete.png"></a>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="add-product-box">
                    <div class="product-form">
                        <h3 class="form-title">Add new product</h3>
                        <hr>
                        <form id="add-product-form">
                            <div class="form-group">
                                <label class="login-label">Product Name</label>
                                <input type="text" id="product-name" placeholder="name" required>
                            </div>
                            <div class="form-group">
                                <label class="login-label">Category</label>
                                <input type="text" id="category" placeholder="category" required>
                            </div>
                            <div class="form-group">
                                <label class="login-label">Description</label>
                                <input type="text" id="description" placeholder="short description" required>
                            </div>
                            <div class="form-group">
                                <label class="login-label">Quantity</label>
                                <input type="number" id="quantity" placeholder="" required>
                            </div>
                            <div class="form-group">
                                <label class="login-label">Selling Price</label>
                                <input type="number" id="price" placeholder="price" required>
                            </div>
                            <hr>
                            <input type="submit" value="ADD PRODUCT" class="add-product-btn">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="static/js/product.js" type="module"></script>
</body>

</html>
