<!DOCTYPE html>
<html>

<head>
    <title>store-manager</title>
    <link href="static/css/styles.css" rel="stylesheet" type="text/css">
    <script src="static/js/app.js" type="module"></script>
    <script src="static/js/base.js" type="text/javascript"></script>
</head>

<body>
    <div id="notification"></div>
    <div class="container">
        <div id="sidebar">
            <img src="static/images/cart-nav.png" class="nav-logo">
            <span class="nav-title">StoreManager</span>
            <hr>
            <div class="toggle-btn" onclick="toggleSidebar()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="attendant.html">Store Attendants</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="sales.html">Sales</a></li>
            </ul>
        </div>
        <div class="main">
            <div class="main-nav">
                <a id="logout" href="index.html"><img src="static/images/sign-out.png" class="btn-sign-out"></a>
            </div>
            <div class="content-head">
                <h4>INVENTORY</h4>
                <hr class="content-break">
            </div>
            <div class="content">
                <div class="cart-table">
                    <table id="products-table">

                    </table>
                </div>

                <!-- Edit Modal -->
                <div id="edit-modal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h3>Edit product</h3>
                        <hr>
                        <form id="edit-product-form" class="edit-box">
                            <label class="form-label">Product Name</label>
                            <input class="form-input" type="text" id="name" placeholder="name" required>
                            <label class="form-label">Category</label>
                            <input type="text" id="category" placeholder="category" required>
                            <label class="form-label">Description</label>
                            <input type="text" id="description" placeholder="short description" required>
                            <label class="form-label">Quantity</label>
                            <input type="number" id="quantity" placeholder="" required>
                            <label class="form-label">Selling Price</label>
                            <input type="number" id="price" placeholder="price" required>
                            <input type="submit" value="UPDATE" class="edit-box-btn">
                        </form>
                    </div>

                </div>

                <div class="add-product-box">
                    <div class="product-form">
                        <h3>PRODUCT DETAILS FORM</h3>
                        <form id="add-product-form">
                            <input type="text" id="product-name" placeholder="name" required>
                            <input type="text" id="category" placeholder="category" required>
                            <input type="text" id="description" placeholder="short description" required>
                            <input type="number" id="quantity" placeholder="quantity" required>
                            <input type="number" id="price" placeholder="price" required>
                            <input type="submit" value="Submit" class="add-product-btn">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script defer src="static/js/delete_product.js" type="text/javascript"></script>
    <script src="static/js/inventory.js" type="module"></script>
    <script src="static/js/product.js " type="module"></script>
    <script src="static/js/modal.js" type="text/javascript"></script>
</body>

</html>
