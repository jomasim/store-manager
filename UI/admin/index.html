<html>

<head>
    <title>store-manager</title>
    <link href="../static/css/styles.css" rel="stylesheet" type="text/css">
    <script src="../static/js/app.js" type="text/javascript"></script>
</head>

<body>
    <div class="header">
        <h3><span>Store</span><span class="header-name">Manager</span></h3>
    </div>
    <div class="container">
        <div class="login-box">
            <img src="../static/images/cart.png" class="login-logo">
            <h3 class="form-title">StoreManager</h3>
            <form id="loginform">
                <div class="form-group">
                    <label class="login-label">Username</label>
                    <input type="text" name="username" placeholder="username">
                </div>
                <div class="form-group">
                    <label class="login-label">Password</label>
                    <input type="password" name="password" placeholder="password">
                </div>
                <input type="button" value="LOGIN" class="btn-login" onclick="login()">
            </form>
            <a href="#">Forgot password?</a>
        </div>
    </div>
    <footer class="footer">@StoreManager2018</footer>
</body>

</html>
