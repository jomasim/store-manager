<!DOCTYPE html>
<html>

<head>
    <title>store-manager</title>
    <link href="static/css/styles.css" rel="stylesheet" type="text/css">
    <script src="static/js/app.js"></script>
</head>

<body>
    <div id="notification"></div>
    <div class="header">
        <h3><span>Store</span><span class="header-name">Manager</span></h3>
    </div>
    <div class="container">
        <div class="login-box">
            <img src="static/images/cart.png" class="login-logo">
            <h3 class="form-title">StoreManager</h3>
            <form id="login-form">
                <div class="form-group">
                    <label class="login-label">Email</label>
                    <input id="email" type="text" name="email" placeholder="email" required>
                </div>
                <div class="form-group">
                    <label class="login-label">Password</label>
                    <input type="password" name="password" placeholder="password" id="password" required>
                </div>
                <input id="login" type="submit" value="LOGIN">
            </form>
            <a href="#">Forgot password?</a>
        </div>
    </div>
    <footer class="footer">@StoreManager2018</footer>
    <script src="static/js/login.js" type="module"></script>
</body>

</html>
